<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>PhenoSense - Prakriti Assessment Form</title>
</head>
<body>
    <div class="tab">
        <div class="logo-box">
            <img src="logo.png" alt="PhotoSense Logo" class="logo">
        </div>
        <br>
        <div class="buttons">
            <a href="index.html">Home</a>
            <a href="form.html">Prakriti Assessment</a>
            <br>
            <br>
        </div>
    </div>
    <header>
        <h1>Prakriti Assessment Form</h1>
        <h2>Answer the following questions to determine your Prakriti</h2>
    </header>

    <main>
        <section class="form">
            <form id="prakritiForm" action="submit.php" method="POST">
                <!-- General Questions -->
                <h2>General Questions:</h2>
                <div id="generalQuestions"></div>

                <!-- MCQ Questions -->
                <h2>MCQ Questions:</h2>
                <div id="mcqQuestions"></div>

                <div class="submit">
                <input type="submit" value="Submit">
                </div>
            </form>
        </section>
        <section class="form">
            <div id="submittedAnswers"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 PhenoSense</p>
    </footer>

    <script>
        // General questions
        var generalQuestions = [
            "Name",
            "Gender",
            "Date of Birth",
            // Add other general questions here
        ];

        // MCQ questions and options
        var mcqQuestions = [
            "Body Frame",
            "Eye Size",
            // Add other MCQ questions here
        ];

        var mcqOptions = [
            ["A) Thin and Lean", "B) Medium", "C) Well Built"],
            ["A) Small", "B) Medium", "C) Large"],
            // Add other MCQ options here
        ];

        // Function to create general questions
        function createGeneralQuestions() {
            var generalDiv = document.getElementById("generalQuestions");
            generalQuestions.forEach(function (question, index) {
                var label = document.createElement("label");
                label.setAttribute("for", "gen-" + index);
                label.textContent = question + ": ";
                var input = document.createElement("input");
                input.setAttribute("type", "text");
                input.setAttribute("id", "gen-" + index);
                input.setAttribute("name", "gen-" + index);
                input.setAttribute("required", "required");
                generalDiv.appendChild(label);
                generalDiv.appendChild(input);
                generalDiv.appendChild(document.createElement("br"));
            });
        }

        // Function to create MCQ questions
        function createMCQQuestions() {
            var mcqDiv = document.getElementById("mcqQuestions");
            mcqQuestions.forEach(function (question, index) {
                var fieldset = document.createElement("fieldset");
                var legend = document.createElement("legend");
                legend.textContent = (index + 1) + ". " + question + ":";
                fieldset.appendChild(legend);

                mcqOptions[index].forEach(function (option) {
                    var input = document.createElement("input");
                    input.setAttribute("type", "radio");
                    input.setAttribute("id", "mcq-" + index + "-" + option.charAt(0));
                    input.setAttribute("name", "mcq-" + index);
                    input.setAttribute("value", option.charAt(0));
                    var label = document.createElement("label");
                    label.setAttribute("for", "mcq-" + index + "-" + option.charAt(0));
                    label.textContent = option;
                    fieldset.appendChild(input);
                    fieldset.appendChild(label);
                    fieldset.appendChild(document.createElement("br"));
                });

                mcqDiv.appendChild(fieldset);
            });
        }

        // Function to handle form submission
        function handleSubmit(event) {
            event.preventDefault(); // Prevent form submission

            // Get submitted answers
            var submittedAnswersDiv = document.getElementById("submittedAnswers");
            submittedAnswersDiv.innerHTML = "<h2>Submitted Answers:</h2>";

            generalQuestions.forEach(function (question, index) {
                var input = document.getElementById("gen-" + index);
                var answer = input.value;
                submittedAnswersDiv.innerHTML += question + ": " + answer + "<br>";
            });

            mcqQuestions.forEach(function (question, index) {
                var selectedOption = document.querySelector('input[name="mcq-' + index + '"]:checked');
                var answer = selectedOption ? selectedOption.value : "Not answered";
                submittedAnswersDiv.innerHTML += question + ": " + answer + "<br>";
            });
        }

        // Create the form elements
        createGeneralQuestions();
        createMCQQuestions();

        // Add form submission event listener
        var form = document.getElementById("prakritiForm");
        form.addEventListener("submit", handleSubmit);
    </script>

</body>
</html>
